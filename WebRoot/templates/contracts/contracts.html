{% extends "layout.html" %}

{% block title %}
    - 合同管理
{% endblock %}

{% block content%}
  <input type="hidden" id="hidden_company_id" value="{{ companyId }}">
  <div class="main-body">
    <div class="subtitle">
        <div style="float: left;"><h2>合同管理<a href="/companies/{{ companyId }}/detail" class="cancel-create">返回</a></h2></div>
        <div style="padding: 22px 0 0 250px;"><a href="/companies/{{ companyId }}/contracts/create" class="btn btn-green btn-r">新增合同</a></div>
    </div>

    <div class="main-container">
        <div class="main-box">
            <div class="list-result">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr role="row">
                            <th>合同编号</th>
                            <th>合同状态</th>
                            <th>审批状态</th>
                            <th>开始日期</th>
                            <th>结束日期</th>
                            <th>客户经理</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: contracts">
                        <tr>
                            <td><a href="javascript:void(0)" data-bind="text: $data.number, attr: {href: '/companies/{{ companyId }}/contracts/' + $data.id + '/detail'}"></a></td>
                            <td data-bind="text: $data.contractStatus"></td>
                            <td data-bind="text: $data.approveStatus"></td>
                            <td data-bind="text: $data.startDate"></td>
                            <td data-bind="text: $data.endDate"></td>
                            <td data-bind="text: $data.customerManager"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
  <script>
    $(".companies").addClass("current").children("ol").css("display", "block");
  </script>
  <script src="/static/js/contracts/contracts.js{{ _suffix_ }}"></script>
{% endblock %}
