{% extends "layout.html" %}

{% block title %}
    - 财务记录
{% endblock %}

{% block content%}
  <div class="main-body">
    <div class="subtitle">
        <h2>财务记录</h2>
    </div>

    <div class="main-container">
        <div class="main-box">
            <div class="form-horizontal search-panel">
                <div class="form-group">
                    <div class="span6">
                         <label class="col-md-1 control-label">项目名称</label>
                         <div class="col-md-4">
                             <input type="text" class="form-control" data-bind="value: query().projectName" placeholder="项目名称">
                         </div>
                    </div>
                    <div style="padding-top:3px;">
                        <button type="submit" class="btn btn-green col-md-1" data-bind="click: searchFinanceRolls">搜索</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="span6">
                        <label class="col-md-1 control-label">项目进程</label>
                        <div class="ip col-md-8">
                            <div data-bind="foreach: projectPhases">
                                <em class="small-box">
                                    <input type="checkbox" name='projectPhases' data-bind="attr: {'value': $data}, checked: $root.query().projectProgress"/><label data-bind="text: $data"></label>
                                </em>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list-result">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr role="row">
                            <th>项目名称</th>
                            <th>总费用</th>
                            <th>应收账款</th>
                            <th>应收日期</th>
                            <th>项目经理</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: financeRolls">
                        <tr>
                            <td><a href="javascript:void(0)" data-bind="text: $data.projectName, attr: {href: '/finance-rolls/' + $data.id + '/detail'}"></a></td>
                            <td data-bind="text: $data.totalAmount"></td>
                            <td data-bind="text: $data.advancePaymentAmount"></td>
                            <td data-bind="text: $data.advancePaymentDate"></td>
                            <td data-bind="text: $data.projectManager"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
  <script>
    $(".finance").addClass("current").children("ol").css("display", "block");
  </script>
  <script src="/static/js/finance/finance-rolls.js{{ _suffix_ }}"></script>
{% endblock %}
