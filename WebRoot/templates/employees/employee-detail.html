{% extends "layout.html" %}

{% block title %}
    - 员工信息
{% endblock %}

{% block content%}
  <input type="hidden" id="hidden_employee_id" value="{{ employeeId }}">
  <div class="main-body">
    <div class="subtitle">
        <h2>查看员工信息<a href="/employees" class="cancel-create">返回</a></h2>
    </div>

    <div class="main-container">
        <div class="main-box">
            <div align="right" style="padding-bottom: 10px;">
                <a href="/employees/{{ employeeId }}/edit" class="btn btn-green btn-r">编辑</a >
                <a href="/employees/{{ employeeId }}/change-pwd" class="btn btn-green btn-r">修改密码</a >
                <a class="btn btn-green btn-r" data-bind="click: disableEmployee">禁用</a >
                <a class="btn btn-green btn-r" data-bind="click: activateEmployee">启用</a >
            </div>

            <div class="form-box info-form">
                <div class="input-row clearfloat">
                    <div class="col-md-12">
                        <label class="l">员工编号</label>
                        <div class="ip"><p class="ip-default" data-bind="text: employee().id"></p></div>
                    </div>
                </div>
                <div class="input-row clearfloat">
                    <div class="col-md-12">
                        <label class="l">登录名</label>
                        <div class="ip"><p class="ip-default" data-bind="text: employee().username"></p></div>
                    </div>
                </div>
                <div class="input-row clearfloat">
                    <div class="col-md-12">
                        <label class="l">员工姓名</label>
                        <div class="ip"><p class="ip-default" data-bind="text: employee().employeeName"></p></div>
                    </div>
                </div>
                <div class="input-row clearfloat">
                    <div class="col-md-12">
                        <label class="l">员工角色</label>
                        <div class="ip"><p class="ip-default" data-bind="text: $root.mappedRoles"></p></div>
                    </div>
                </div>
                <div class="input-row clearfloat">
                    <div class="col-md-12">
                        <label class="l">账号状态</label>
                        <div class="ip"><p class="ip-default" data-bind="text: employee().active ? '正常' : '禁用'"></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script>
      $(".employees").addClass("current").children("ol").css("display", "block");
      $(".tab-title").on("click", function() {
          $(this).parent().addClass("active").siblings(".active").removeClass("active");
          $("#" + $(this).data("id")).show().siblings(".list-result").hide();
      });
  </script>
  <script src="/static/js/employees/employee-detail.js{{ _suffix_ }}"></script>
{% endblock %}
